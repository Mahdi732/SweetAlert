<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SweetAlert</title>
</head>
<body>
    <div class="container">
        <button class="alert-button info" onclick="showSweetInfo('info', 'This is an information alert!')">Show Info Alert</button>
        <button class="alert-button success" onclick="showSweetSuccess('success', 'Operation was successful!')">Show Success Alert</button>
        <button class="alert-button warning" onclick="showSweetWarning('warning', 'This is a warning!')">Show Warning Alert</button>
        <button class="alert-button danger" onclick="showSweetDanger('danger', 'An error occurred!')">Show Danger Alert</button>
    </div>
</body>
<script src="sweetInfo.js"></script>
</html>
