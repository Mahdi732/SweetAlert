<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SweetAlert</title>
</head>
<body class="bg-opacity-60 bg-gray-500">
    <div class="flex flex-col justify-center gap-16 items-center h-[100vh]">
        <button class="bg-blue-600 w-[12rem] h-[4rem] rounded-3xl text-1xl" onclick="showSweetInfo('info', 'This is an information alert!')">Show Info Alert</button>
        <button class="bg-green-600 w-[12rem] h-[4rem] rounded-3xl text-1xl" onclick="showSweetSuccess('success', 'Operation was successful!')">Show Success Alert</button>
        <button class="bg-orange-600 w-[12rem] h-[4rem] rounded-3xl text-1xl" onclick="showSweetWarning('warning', 'This is a warning!')">Show Warning Alert</button>
        <button class="bg-red-600 w-[12rem] h-[4rem] rounded-3xl text-1xl" onclick="showSweetDanger('danger', 'An error occurred!')">Show Danger Alert</button>
    </div>
</body>
<script src="sweetAlert.js"></script>
<script src="sweetInfo.js"></script>
</html>
